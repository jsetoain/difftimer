<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="difftimer.css">
  </head>
  <body>
    <div class="timer-view">
      <div id="player1-button" class="waiting-player upside-down">
        <div id="player1-time" class="text text-large">
          00:00
        </div>
      </div>

      <div id="player1-warning" class="equal-player">
        <div class="text text-large">
          ▲▲▲▲▲
        </div>
      </div>

      <div class="differential">
        <div id="diff-timer" class="text text-large">
          00:00
        </div>
      </div>

      <div id="player2-warning" class="equal-player">
        <div class="text text-large">
          ▼▼▼▼▼
        </div>
      </div>

      <div id="player2-button" class="waiting-player">
        <div id="player2-time" class="text text-large">
          00:00
        </div>
      </div>
    </div>

    <div class="intro-view">
      <div class="menu-title">
        <div class="text text-regular">A player should lose if they fall behind by what?</div>
      </div>
      <div class="button-container">
        <div class="button" id="diffsecs15">
          <div class="text text-large">15 secs</div>
        </div>
        <div class="button" id="diffsecs30">
          <div class="text text-large">30 secs</div>
        </div>
        <div class="button" id="diffsecs60">
          <div class="text text-large">1 min</div>
        </div>
        <div class="button" id="diffsecs120">
          <div class="text text-large">2 mins</div>
        </div>
        <div class="button" id="diffsecs180">
          <div class="text text-large">3 mins</div>
        </div>
      </div>
    </div>

  <script src="difftimer.js"> </script>
  </body>
</html>
