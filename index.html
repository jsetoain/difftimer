<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="difftimer.css">
  </head>
  <body>
    <div class="timer-view">
      <div id="player1-button" class="waiting-player upside-down">
        <div id="player1-time" class="text">
          00:00
        </div>
      </div>

      <div id="player1-warning" class="equal-player">
        <div class="text">
          ▲▲▲▲▲
        </div>
      </div>

      <div class="differential">
        <div id="diff-timer" class="text">
          00:00
        </div>
      </div>

      <div id="player2-warning" class="equal-player">
        <div class="text">
          ▼▼▼▼▼
        </div>
      </div>

      <div id="player2-button" class="waiting-player">
        <div id="player2-time" class="text">
          00:00
        </div>
      </div>
    </div>

    <div class="intro-view">
      <div class="start-button" id="1min">
        <div class="text">1 minute</div>
      </div>
      <div class="start-button" id="2min">
        <div class="text">2 minutes</div>
      </div>
      <div class="start-button" id="3min">
        <div class="text">3 minutes</div>
      </div>
      <div class="start-button" id="4min">
        <div class="text">4 minutes</div>
      </div>
      <div class="start-button" id="5min">
        <div class="text">5 minutes</div>
      </div>
    </div>

  <script src="difftimer.js"> </script>
  </body>
</html>
