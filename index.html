<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="difftimer.css">
  </head>
  <body>
    <div class="visible" id="menu-select-delta">
      <div class="menu-title">
        <div class="text text-regular">
          A player should lose if they fall behind by how long?
        </div>
      </div>
      <div class="button-container">
        <div class="button" id="delta-secs-15">
          <div class="text text-large">15 secs</div>
        </div>
        <div class="button" id="delta-secs-30">
          <div class="text text-large">30 secs</div>
        </div>
        <div class="button" id="delta-secs-60">
          <div class="text text-large">1 min</div>
        </div>
        <div class="button" id="delta-secs-120">
          <div class="text text-large">2 mins</div>
        </div>
        <div class="button" id="delta-secs-180">
          <div class="text text-large">3 mins</div>
        </div>
      </div>
    </div>

    <div class="hidden" id="menu-select-max">
      <div class="menu-title">
        <div class="text text-regular">
          The game will be drawn after how long?
        </div>
      </div>
      <div class="button-container">
        <div class="button" id="max-mins-10">
          <div class="text text-large">10 mins</div>
        </div>
        <div class="button" id="max-mins-15">
          <div class="text text-large">15 mins</div>
        </div>
        <div class="button" id="max-mins-20">
          <div class="text text-large">20 mins</div>
        </div>
        <div class="button" id="max-mins-25">
          <div class="text text-large">25 mins</div>
        </div>
        <div class="button" id="max-mins-unlimited">
          <div class="text text-large">Unlimited</div>
        </div>
      </div>
    </div>

    <div class="hidden" id="timer-view">
      <div id="player1-button" class="waiting-player upside-down">
        <div id="diff-timer1" class="text text-delta-time">
          00:00
        </div>
        <div id="player1-time" class="text text-elapsed-time">
          00:00
        </div>
      </div>

      <div id="player1-warning" class="equal-player">
        <div class="text text-large">
          ▲▲▲▲▲
        </div>
      </div>

      <div class="differential">

      </div>

      <div id="player2-warning" class="equal-player">
        <div class="text text-large">
          ▼▼▼▼▼
        </div>
      </div>

      <div id="player2-button" class="waiting-player">
        <div id="diff-timer2" class="text text-delta-time">
          00:00
        </div>
        <div id="player2-time" class="text text-elapsed-time">
          00:00
        </div>
      </div>
    </div>

  <script src="difftimer.js"> </script>
  </body>
</html>
